{% extends "base.html" %}
{% block title %}Documentation Search{% endblock %}
{% block heading %}Documentation Search{% endblock %}
{% block content %}
<form method="get" action="/search" id="search-terms">
    <div>
        <input id="query" name="query" type="search" 
            {% if terms is defined %}
                value="{{ terms }}"
            {% else %}
                placeholder="Input search terms here"
            {% endif %}
        autofocus />
    </div>
    <div><input type="submit" value="Search" /></div>
</form>
{% endblock %}
