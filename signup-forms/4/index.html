    <div id="bg">
  <div class="module">

    <form class="form" method="post" name="myform" action="submit">
      <input type="text" placeholder="First Name" name="first_name" class="textbox" />

      <input type="text" placeholder="Email Address" name="email" class="textbox" />
      <input type="submit" value="Next" class="button" />
    </form>
  </div>
